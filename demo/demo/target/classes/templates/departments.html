<html>
<head>
<title> Departments</title>
</head>


<body>
<ul>
	<li>
		<a th:href="@{/user/list}">User list</a>
	</li>
	
	<li>
		<a th:href="@{/department/search}">Department list</a>
	</li>
</ul>
<a th:href="@{/department/new}">New department</a>

<form th:action="@{/department/search}" method="get" th:object="${searchDTO}">
	<input th:field="*{keyword}" type="text"   placeholder="Tim ten...">
	<p th:errors="*{keyword}"></p>
	<input type="text" th:field="*{currentPage}" placeholder="Trang hien tai" >
	<input type="text" th:field="*{size}" placeholder="Nhap size..." >
	<input type="text" th:field="*{sortedField}" placeholder="Sap xem theo thuoc tinh..." >
	<button type="submit">Search</button>
</form>

<p th:text="|Total pages: ${totalPage}|"></p> 
<p th:text="|Total elements: ${totalElements}|"></p>

<table border="1" >
	<tr>
		<td>ID</td>
		<td>Name</td>
		<td>Created At</td>
		<td>Action</td>
	</tr>
	<!-- bang noi dung voi Expression Language -->
	<tr th:each="d : ${departmentList}">
		<td th:text=${d.id}>1</td>
		<td th:text=${d.name}>Test</td>
		<td th:text=${#dates.format(d.createdAt,'dd/MMM/yyyy')}>
		
		<!-- se goi ham getName() -->
		<td>
			<a th:href="@{'/department/delete?id=' + ${d.id} }">Delete</a>
			<a th:href="@{'/department/edit?id=' + ${d.id} }">Edit</a>
		</td>
	</tr>
</table>

</body>


</html>
