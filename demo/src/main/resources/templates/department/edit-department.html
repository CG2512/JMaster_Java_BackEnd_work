<html>
<head>
<title>Edit department</title>
</head>

<body>

<form th:action=@{/department/edit} method=post th:object="${department}">


<div>
<label for=id>ID</label>
<input readonly name="id" th:value="${department.id}">
</div>

<div>
	<label for="name" th:text="#{department.name}"></label>
	<input type="text" name="name" th:value="${department.name}">
</div>


<button type="submit">Submit</button>
</form>
</body>


</html>
