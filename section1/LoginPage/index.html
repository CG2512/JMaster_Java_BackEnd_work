<html>

        <meta charset="utf-8">

    <body>
        <!--[if lt IE 7]>

    <div class="mt-4 border border-1 border-dark w-25 mx-auto p-5">
        <h1 class="text-center mb-3">Login</h1>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="InputUsername" placeholder="Enter username" aria-describedby="Username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Enter password" aria-describedby="Password">
                </div>

                <div class="mb-3">
                    <a href="">Forget password?</a>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checkRememberMe">
                    <label class="form-check-label" for="checkRememberMe">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
    </div>
        <script src="JS/bootstrap.bundle.js" async defer></script>
    </body>
</html>
