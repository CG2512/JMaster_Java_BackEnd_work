<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="mt-4 border border-1 border-dark w-25 mx-auto my-auto p-5">
            <h2 class="text-center mb-4">Create new user</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Enter name" aria-describedby="Name">
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="InputUsername" placeholder="Enter username" aria-describedby="name">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Enter password" aria-describedby="Password">
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="InputAge" placeholder="Enter age" aria-describedby="Age">
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="InputRole" placeholder="Enter role" aria-describedby="Role">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="InputAddress" rows="3"></textarea>
                </div>
            </form>
            <button type="submit" class="btn btn-primary">Create User</button>
        </div>
        <script src="js/bootstrap.bundle.js" async defer></script>
    </body>
</html>
